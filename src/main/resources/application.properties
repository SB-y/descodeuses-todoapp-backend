spring.application.name=planit
spring.profiles.active=prod

# === Port ===
# Sur Render, Render définit automatiquement PORT
# En local, si non défini, il prendra 8080 par défaut
server.port=${PORT:8081}

# === PostgreSQL ===
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# === JPA / Hibernate ===
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# === JWT Secret ===
jwt.secret=${JWT_SECRET:defaultsecretkey}

# === MongoDB ===
spring.data.mongodb.uri=${MONGO_URI}
spring.data.mongodb.database=${MONGO_DB:mydb}

# === CORS ===
allowCorsOrigin=http://localhost:4200,https://descodeuses-todolist-app.netlify.app
